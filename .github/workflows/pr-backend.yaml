name: Backend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

defaults:
  run:
    working-directory: ./backend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci

      - name: Run static checks
        run: npm run lint

      - name: Run tsc build
        run: npm run build

      - name: Run unit tests
        run: npm test
