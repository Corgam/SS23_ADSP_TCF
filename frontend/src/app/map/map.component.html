<div id="map" class="map-container">

<div id="popup" class="ol-popup">
  <div id="popup-content"></div>
</div>

  <mat-form-field>
    <mat-label>{{ 'map.enter' | translate }}</mat-label>
    <input matInput [(ngModel)]="address" placeholder="{{ 'map.enter' | translate }}">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="jumpToAddress()">{{ 'map.jump' | translate }}</button>


</div>
