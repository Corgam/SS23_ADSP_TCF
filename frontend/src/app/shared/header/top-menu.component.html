<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-primary border-5">
  <div class="container-fluid">
    <!-- Left elements -->
    <div class="d-flex">
      <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
        <img src="assets/images/logo.svg" height="20" alt="" loading="lazy" style="margin-top: 2px;" />
      </a>
      <button *ngIf="showBackButton" class="btn btn-link" type="button" (click)="goToStartPage()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <!-- Middle elements -->
    <div class="navbar-text text-center">
      <h1>{{ 'title.title' | translate }}</h1>
    </div>

    <!-- Right elements -->
    <div class="d-flex ml-auto align-items-center">
      <div class="me-3">
        <span class="navbar-text" *ngIf="user$ | async as user">{{ 'login.username' | translate }} {{ user.email }}</span>
        
        <!-- Logout button -->
        <button class="btn btn-link" type="button" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
      
      <!-- Language switcher -->
      <div class="dropdown"> 
        <button class="btn btn-secondary dropdown-toggle" type="button" id="languageSwitcher" data-bs-toggle="dropdown" aria-expanded="false">
          {{ currentLanguage }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageSwitcher">
          <li *ngFor="let language of supportedLanguages">
            <a class="dropdown-item" href="#" (click)="switchLanguage(language)">{{ language }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
