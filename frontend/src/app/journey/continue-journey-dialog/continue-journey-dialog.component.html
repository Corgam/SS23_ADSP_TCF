<div class="form-field-container">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      matInput
      [placeholder]="'Journey Title' | translate"
      [(ngModel)]="title"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      matInput
      [placeholder]="'Journey Description' | translate"
      [(ngModel)]="description"
    ></textarea>
  </mat-form-field>
  <mat-form-field class="tags-form-field" floatLabel="always">
    <mat-label>Tags</mat-label>
    <mat-chip-grid #chipGrid>
      <mat-chip-row *ngFor="let tag of tags" (removed)="removeTag(tag)">
        {{ tag }}
        <button matChipRemove aria-label="'remove ' + keyword">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      <input
        [placeholder]="'filter-blocks.new-tag' | translate"
        [matChipInputFor]="chipGrid"
        (matChipInputTokenEnd)="addTag($event)"
      />
    </mat-chip-grid>
  </mat-form-field>
</div>
<div class="action-buttons">
  <button mat-stroked-button (click)="cancel()">
    {{ "edit-map-filter-dialog.cancel" | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="confirm()">
    {{ "edit-map-filter-dialog.confirm" | translate }}
  </button>
</div>
