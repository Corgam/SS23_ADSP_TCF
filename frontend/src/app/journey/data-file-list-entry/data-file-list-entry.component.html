<div class="list-entry-conatainer">
  <div>
    <mat-checkbox
      [required]="false"
      [checked]="isSelected$ | async"
      (change)="select($event)"
      >{{ file.title }}</mat-checkbox
    >
  </div>
  <div [matTooltip]="file.description || ''" matTooltipPositionAtOrigin>{{ file.description }}</div>
  <div>{{ file.tags }}</div>
</div>
