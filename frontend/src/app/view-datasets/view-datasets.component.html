<div class="mat-elevation-z8">
  <mat-form-field *ngIf="dataSource.data.length > 0">
    <mat-label>{{ 'datafile.filter' | translate }}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="{{ 'datafile.filter' | translate }}" #input>
  </mat-form-field>

  <ng-container *ngIf="dataSource.data.length > 0; else noData">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Spalten definieren -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </ng-container>

  <ng-template #noData>
    <div class="error-message">
      <mat-icon class="error-icon">error</mat-icon>
      <p class="error-text">{{ 'datafile.error' | translate }}</p>
    </div>
  </ng-template>
  
</div>
