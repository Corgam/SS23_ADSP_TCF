version: "3.8"
services:
  # Main backend container
  express-backend:
    build:
      context: ./backend
      dockerfile: server.Dockerfile
    container_name: express-backend
    environment:
      - PORT=40000
    expose:
      - "40000"
    ports:
      - "40000:40000"
    depends_on:
      - mongodb
    networks:
      - node-network
    command: npm run start
  # Database container
  mongodb:
    image: mongo:latest
    container_name: mongodb
    expose:
      - "27017"
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - node-network

# Keeps the MongoDB data consistent between shutdowns
volumes:
  mongodb_data_container:

# Network for communication between express and mongodb
networks:
  node-network:
    driver: bridge
